<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nigerian Constitution Summarizer</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="d-flex align-items-center min-vh-100"
    >
      <div class="container-box w-100">
        <h1>Constitution Summarizer</h1>
        <div class="d-flex gap-3">
          <input
            class="form-control"
            type="text"
            id="searchBox"
            placeholder="Enter keywords..."
          />
          <button class="btn btn-success" onclick="searchConstitution()">
            Search
          </button>
        </div>

        <div class="editor d-md-flex justify-content-between gap-2">
          <div class="text-area-container w-100">
            <div id="originalText">Search results will appear here...</div>
            <button class="summarize-btn" onclick="summarizeText()">
              Summarize
            </button>
          </div>
          <div class="text-area-container w-100" id="summaryText">
            Summarized version...
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
